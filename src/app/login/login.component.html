
<div class="container padding">
  <h1>Login</h1>
  <form [formGroup]="myForm" (ngSubmit)="onSignin()">

    <div class="form-group">
      <label for="username">Nombre de usuario</label>
      <input type="text"
            class="form-control"
            id="username"
            formControlName="username">
    </div>
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="text"
            class="form-control"
            id="email"
            formControlName="email">
      <div *ngIf="!myForm.controls['email'].valid">
        Email Inv√°lido
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
            class="form-control"
            id="password"
            formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Accesar</button>
  </form>

</div>
